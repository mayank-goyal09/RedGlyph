# ═══════════════════════════════════════════════
# Punki AI Code Reviewer — CI/CD Pipeline
# ═══════════════════════════════════════════════

name: Punki CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check import validity
        run: |
          python -c "from schemas.state import AgentState, ReviewReport; print('✅ Schemas OK')"
          python -c "from core.config import config; print('✅ Config OK')"

      - name: Verify frontend exists
        run: |
          test -f frontend/index.html && echo "✅ Frontend OK" || echo "❌ Frontend missing"
          test -f frontend/js/app.js && echo "✅ JS OK" || echo "❌ JS missing"
          test -f frontend/css/styles.css && echo "✅ CSS OK" || echo "❌ CSS missing"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t redglyph-reviewer:latest .

      - name: Verify container starts
        run: |
          docker run -d --name test-redglyph -p 8000:8000 \
            -e GOOGLE_API_KEY=test_key \
            redglyph-reviewer:latest
          sleep 10
          curl -f http://localhost:8000/ || (docker logs test-redglyph && exit 1)
          docker stop test-redglyph
          echo "✅ Container health check passed"
