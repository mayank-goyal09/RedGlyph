# ═══════════════════════════════════════════════
# RedGlyph AI Code Reviewer — CI/CD Pipeline
# Lint → Docker → Deploy to HuggingFace Spaces
# ═══════════════════════════════════════════════

name: RedGlyph CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check import validity
        run: |
          python -c "from schemas.state import AgentState, ReviewReport; print('✅ Schemas OK')"
          python -c "from core.config import config; print('✅ Config OK')"

      - name: Verify frontend exists
        run: |
          test -f frontend/index.html && echo "✅ Frontend OK" || echo "❌ Frontend missing"
          test -f frontend/js/app.js && echo "✅ JS OK" || echo "❌ JS missing"
          test -f frontend/css/styles.css && echo "✅ CSS OK" || echo "❌ CSS missing"

  docker-build:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t redglyph-reviewer:latest .

      - name: Verify container starts
        run: |
          docker run -d --name test-redglyph -p 7860:7860 \
            -e GOOGLE_API_KEY=test_key \
            -e PORT=7860 \
            redglyph-reviewer:latest
          sleep 10
          curl -f http://localhost:7860/ || (docker logs test-redglyph && exit 1)
          docker stop test-redglyph
          echo "✅ Container health check passed"

  deploy-to-huggingface:
    name: Deploy to HuggingFace Spaces
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "ci@redglyph"
          git config --global user.name "RedGlyph CI"
          git remote add huggingface https://mayankg09:${HF_TOKEN}@huggingface.co/spaces/mayankg09/RedGlyph
          git push huggingface main --force
          echo "✅ Deployed to HuggingFace Spaces"
